<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: separate;
      border-spacing: 10px; /* Ajoutez la valeur d'espacement souhaitée en pixels */
    }

    th, td {
      border: 1px solid #ddd; /* Ajoutez d'autres styles de bordure si nécessaire */
      padding: 8px; /* Ajoutez la marge intérieure souhaitée */
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Colonne 1</th>
    <th>Colonne 2</th>
    <th>Colonne 3</th>
  </tr>
  <tr>
    <td>Donnée 1</td>
    <td>Donnée 2</td>
    <td>Donnée 3</td>
  </tr>
  <!-- Ajoutez d'autres lignes de données au besoin -->
</table>

</body>
</html>
